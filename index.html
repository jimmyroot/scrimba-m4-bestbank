<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>BestBank</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="div-container">
                <img class="logo" src="./assets/bestbank_logo.png" alt="The BestBank logo, consisting of a small pyramid and the company name, BestBank.">
            </div>
        </header>
        <div class="div-nav-bar">
            <div class="div-container">
                <nav>
                    <ul class="ul-nav" id="ul-nav">
                        <li class="li-nav"><a class="a-nav a-nav-selected" href="#">Home</a></li>
                        <li class="li-nav"><a class="a-nav" href="#">Payments</a></li>
                        <li class="li-nav"><a class="a-nav" href="#">Savings</a></li>
                        <li class="li-nav"><a class="a-nav" href="#">Financing</a></li>
                        <li class="li-nav"><a class="a-nav" href="#">Stocks</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="div-container">
            <section class="section-buttons">
                <button class="btn">Pay</button>
                <button class="btn">Transfer</button>
            </section>
            <div class="div-dashboards">
                <section class="section-accounts">
                    <h1>Accounts</h1>
                    <div class="div-container-accounts" id="div-container-accounts">
                        <!-- Accounts will render here -->
                    </div>
                </section>
                <section class="section-spending">
                    <h2>Spending</h2>
                    <div class="div-container-spending" id="div-container-spending">
                        <!-- Expenses will render here -->
                    </div>
                </section>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
